<body>
    <h1>Papas Fritas</h1>
    <p>Resetas de papas fritas caseras</p>
    <img src="https://comidaschilenas.com/wp-content/uploads/2020/01/Receta-de-papas-fritas-perfectas.jpg">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas(300g)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboracíon(PASOS)</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en bastón</li>
        <li>Calentar aceite en un sartén</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
</body>
